<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate of Completion</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
    }

    .certificate-box {
      background: rgba(255, 255, 255, 0.05);
      border: 4px solid rgba(255, 215, 0, 0.9);
      border-radius: 20px;
      padding: 40px;
      width: 900px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      position: relative;
      color: #fff;
    }

    .certificate-box::before {
      content: '';
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      border-radius: 25px;
      border: 2px dashed rgba(255, 215, 0, 0.6);
      z-index: -1;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ffd700, #ffecb3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    h2 {
      font-size: 28px;
      margin: 20px 0;
      color: #ffecb3;
      font-weight: 600;
    }

    p {
      font-size: 20px;
      margin: 12px 0;
      line-height: 1.6;
    }

    .highlight {
      color: #ffd700;
      font-weight: bold;
      font-size: 22px;
    }

    .footer {
      margin-top: 50px;
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      color: #ccc;
    }

    .signature {
      border-top: 2px solid #ffd700;
      padding-top: 8px;
      display: inline-block;
      font-style: italic;
      color: #ffecb3;
    }

    .seal {
      position: absolute;
      bottom: 30px;
      right: 40px;
      width: 100px;
      height: 100px;
      border: 4px solid #ffd700;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #ffd700;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.9);
    }
  </style>
</head>
<body>
  <div class="certificate-box">
    <h1>Certificate of Completion</h1>
    <p>This certifies that</p>
    <h2 id="certName">Student Name</h2>
    <p>has successfully completed the course:</p>
    <p class="highlight" id="certCourse">Data Science Basics</p>
    <p>Date: <span id="certDate"></span></p>

    <div class="footer">
      <div>
        <div class="signature">Instructor Signature</div>
        <p>Learnify AI</p>
      </div>
      <div>
        <div class="signature">Director Signature</div>
        <p>Learnify AI</p>
      </div>
    </div>

    <div class="seal">Learnify</div>
  </div>

  <script>
    // Auto insert today's date
    document.getElementById("certDate").innerText = new Date().toLocaleDateString();
  </script>
</body>
</html>
